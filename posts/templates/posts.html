{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="display-4 mt-4 mb-4">Posts</h1>

        <table class="table table-striped table-dark table-hover">
            <thead>
            <tr>
                <th scope="col" style="width: 16.66%">Time</th>
                <th scope="col">Message</th>
            </tr>
            </thead>
            <tbody>
            {% for post in posts %}
            <tr>
                <th scope="row">{{ post.time }}</th>
                <td>{{ post.data }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
